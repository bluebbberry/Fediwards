<div class="container-fluid vh-100 d-flex">
  <!-- Left Sidebar -->
  <div class="sidebar-container bg-light border-end p-3" style="width: 250px;">
    <div class="user-info text-center mb-4">
      <img src="sidekick_icon2.png" (click)="clickedOnIcon()" alt="sidekick-icon" class="img-fluid" style="width: 30px; height: 30px">
      <h4 (click)="clickedOnIcon()"><i>Sidekick</i></h4>
      <img src="user-icon.png" alt="User Icon" class="img-fluid rounded-circle mb-2" style="width: 50px; height: 50px;">
      <p class="mb-1 fw-bold">{{ this.userService.userInfo?.accountName }}</p>
    </div>
    <div class="nav-buttons d-flex flex-column">
      <button class="btn btn-outline-primary mb-2" (click)="navigateTo('home')">Home</button>
      <button class="btn btn-outline-secondary mb-2" (click)="navigateTo('local')">Local Feed</button>
      <button class="btn btn-outline-secondary mb-2" (click)="navigateTo('global')">Global Feed</button>
    </div>
    <br>
    <div class="nav-buttons d-flex flex-column">
      <button class="btn btn-outline-secondary mb-2" (click)="navigateTo('sidekick-settings')">Account Settings</button>
      <button class="btn btn-outline-secondary mb-2" (click)="navigateTo('sidekick-settings')">Sidekick Settings</button>
    </div>
  </div>

  <!-- Main Content -->
  <div class="feed-container flex-grow-1 d-flex flex-column">
    <div class="feed-header">
      <h1>Home</h1>
    </div>
    <div class="feed flex-grow-1 overflow-auto">
      <ul class="list-group">
        <app-status *ngFor="let status of this.microblogService.statuses" [status]="status" class="list-group-item message-item"></app-status>
      </ul>
    </div>
  </div>

  <!-- Fixed Post Box -->
  <div class="post-box fixed-bottom">
    <div class="mb-3">
      <textarea [(ngModel)]="newMessage" class="form-control" rows="2" placeholder="What's happening?"></textarea>
    </div>
    <div class="d-flex justify-content-between align-items-center">
      <select #sidekicks [(ngModel)]="selectedStartValue" class="form-select sidekick-select" (change)="onChange(sidekicks.value)">
        <option *ngFor="let sidekick of this.sidekickService.getAllSidekicks()" value="{{ sidekick.name }}">
          {{ sidekick.description }}
        </option>
      </select>
      <button (click)="sendToMyAccount()" class="btn btn-primary ms-3">Send</button>
    </div>
  </div>
</div>
