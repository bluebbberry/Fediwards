<div class="container my-5">
  <div class="text-center mb-4">
    <h1>Post Messages</h1>
  </div>

  <!-- Selected sidekick -->
  <div class="mb-4">
    <label for="sidekick" class="form-label text-black">Selected Sidekick:</label>
    <select #sidekicks [(ngModel)]="selectedValue" class="form-select form-control" id="sidekick" name="start-sidekick" (change)="onChange(sidekicks.value)">
      <option *ngFor="let sidekick of this.sidekickService.getAllSidekicks()" value="{{ sidekick.name }}">{{ sidekick.description }}</option>
    </select>
  </div>

  <!-- Input Section -->
  <div class="mb-3">
    <textarea [(ngModel)]="newMessage" class="form-control" rows="3" placeholder="What's happening?"></textarea>
  </div>
  <div class="text-end">
    <button (click)="sendToMyAccount()" class="btn btn-primary">Send</button>
  </div>

  <!-- Messages Section -->
  <div class="mt-4">
    <h2>My Messages</h2>
    <ul class="list-group">
      <li *ngFor="let message of this.microblogService.statuses" class="list-group-item">
        {{ message.content }}
      </li>
    </ul>
  </div>
</div>
